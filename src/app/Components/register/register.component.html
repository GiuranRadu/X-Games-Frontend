<div class="container">
  <!-- .LEFT DIV -->
  <div class="left-div">
    <div class="register-form-div">
      <div class="title-div">
        <h2>Register</h2>
      </div>
      <div class="form-div">
        <form [formGroup]="userForm" (ngSubmit)="registerUser()"> 
          <!-- Name -->
          <div class="input-div">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name..." formControlName = "name">
          </div>

          <!-- Age -->
          <div class="input-div">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age..." formControlName="age">
          </div>

          <!-- Email -->
          <div class="input-div">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your email..." formControlName="email">
          </div>

          <!-- Password -->
          <div class="input-div">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password..." formControlName="password">
          </div>

          <!-- Confirm password -->
          <div class="input-div">
            <label for="confirmPassword">Confirm password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password..." formControlName="confirmPassword">
          </div>

          <!-- Button -->
          <div class="button-div">
            <button>Register</button>
          </div>


        </form>
      </div>

    </div>
  </div>

  <!-- .RIGHT DIV -->
  <div class="right-div"></div>
</div>
